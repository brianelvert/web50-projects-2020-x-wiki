{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
        {% if no_results %}
            <p>Your search didn't match any wiki entries.</p>
        {% endif %}
    </ul>

{% endblock %}
