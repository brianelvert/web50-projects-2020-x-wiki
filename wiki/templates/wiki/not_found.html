{% extends "encyclopedia/layout.html" %}

{% block title %}
    404: {{ title }} Not Found
{% endblock %}

{% block body %}
    <h1>404: Not Found</h1>

    <p>Oops, we don't have a wiki for "{{ title }}".</p>
    <p>Try another search.</p>
    <p>Would you like to <a href="" target="_blank">add an entry</a> for {{ title }}?</p>

{% endblock %}
